<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VlogTime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #10b981;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .vlog {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
    }
    .comments {
      margin-top: 20px;
    }
    .comment-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .comment-box button {
      background-color: #10b981;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .comment-box button:hover {
      background-color: #059e5b;
    }
    .comment-list {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    .comment {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>VlogTime</h1>
  </header>

  <div class="vlog">
    <h2>Vlog Başlığı</h2>
    <p>Buraya vlog içeriğinizi ekleyin...</p>
    
    <div class="comments">
      <div class="comment-box">
        <textarea id="commentInput" placeholder="Yorum yaz..."></textarea>
        <button onclick="submitComment()">Yorum Yap</button>
      </div>

      <div class="comment-list" id="commentList"></div>
    </div>
  </div>

  <script>
    function submitComment() {
      var commentText = document.getElementById("commentInput").value;

      // Eğer yorum boş değilse, ekleyelim
      if (commentText.trim() !== "") {
        var commentList = document.getElementById("commentList");
        var newComment = document.createElement("div");
        newComment.classList.add("comment");
        newComment.textContent = commentText;
        commentList.appendChild(newComment);

        // Yorum kutusunu temizle
        document.getElementById("commentInput").value = "";
      } else {
        alert("Lütfen bir yorum yazın!");
      }
    }
  </script>
</body>
</html>
